<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatQBJS</title>
    <style>
      :root {
        color-scheme: light dark;
        --border-color: rgba(128, 128, 128, 0.15);
        --border-color-strong: rgba(128, 128, 128, 0.25);
        --user-msg-bg: rgba(0, 120, 212, 0.08);
        --loading-bg: rgba(128, 128, 128, 0.08);
        --spinner-border: rgba(128, 128, 128, 0.2);
        --spinner-active: rgba(128, 128, 128, 0.6);
        --shadow-subtle:
          0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1);
        --shadow-elevated:
          0 4px 12px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.06);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --border-color: rgba(255, 255, 255, 0.12);
          --border-color-strong: rgba(255, 255, 255, 0.18);
          --user-msg-bg: rgba(0, 120, 212, 0.18);
          --loading-bg: rgba(255, 255, 255, 0.06);
          --spinner-border: rgba(255, 255, 255, 0.2);
          --spinner-active: rgba(255, 255, 255, 0.6);
          --shadow-subtle:
            0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
          --shadow-elevated:
            0 4px 12px rgba(0, 0, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.3);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, sans-serif;
        padding: 1rem;
        height: 100vh;
        overflow: hidden;
        background: canvas;
        color: canvastext;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        flex-direction: column;
      }
      h1 {
        width: 100%;
        margin: 0 0 1rem 0;
        font-size: 1.875rem;
        font-weight: 600;
        letter-spacing: -0.025em;
        line-height: 1.2;
        flex-shrink: 0;
      }
      #app {
        max-width: 720px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        flex: 1;
        min-height: 0;
      }
      #messages {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        border: 0.5px solid var(--border-color);
        border-radius: 20px;
        padding: 1.25rem;
        list-style: none;
        margin: 0;
        background: canvas;
        box-shadow: var(--shadow-subtle);
        backdrop-filter: blur(10px);
      }
      #messages:focus {
        outline: 1px solid rgba(0, 120, 212, 0.4);
        outline-offset: -1px;
      }
      #messages li {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        margin: 0.75rem 0;
        transition: background-color 0.25s ease-out, transform 0.2s ease-out;
      }
      #messages li[data-role="user"] {
        background: var(--user-msg-bg);
        width: 100%;
        max-width: 640px;
        margin-left: auto;
        margin-right: 0;
        word-wrap: break-word;
        line-height: 1.6;
        border: 0.5px solid var(--border-color);
      }
      #messages li[data-role="system"] {
        background: transparent;
        padding: 0;
        margin: 0.75rem 0;
        overflow: hidden;
        position: relative;
        max-width: 640px;
      }
      #messages li[data-role="system"] .iframe-wrapper {
        width: 100%;
        max-width: 640px;
        height: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 12px;
        clip-path: inset(0);
        border: 0.5px solid var(--border-color);
        box-shadow: var(--shadow-subtle);
      }
      #messages li[data-role="system"] iframe {
        display: block;
        width: 656px;
        height: 416px;
        border: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: -1px;
        left: -6px;
      }
      #messages li[data-role="loading"] {
        background: var(--loading-bg);
        padding: 1rem 1.25rem;
        border: 0.5px solid var(--border-color);
      }
      #messages li[data-role="error"] {
        background: rgba(255, 0, 0, 0.08);
        color: rgb(204, 0, 0);
        border: 0.5px solid rgba(255, 0, 0, 0.2);
      }
      @media (prefers-color-scheme: dark) {
        #messages li[data-role="error"] {
          background: rgba(255, 0, 0, 0.15);
          color: rgb(255, 100, 100);
          border-color: rgba(255, 0, 0, 0.3);
        }
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 1.5px solid var(--spinner-border);
        border-top-color: var(--spinner-active);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-right: 0.625rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .row {
        display: flex;
        gap: 0.625rem;
        align-items: center;
        width: 100%;
        flex-wrap: wrap;
      }
      textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 0.5px solid var(--border-color);
        border-radius: 10px;
        font-family: inherit;
        font-size: 0.9375rem;
        line-height: 1.6;
        resize: vertical;
        min-height: 88px;
        background: canvas;
        color: canvastext;
        transition: border-color 0.25s ease-out, box-shadow 0.25s ease-out;
        box-shadow: var(--shadow-subtle);
      }
      textarea:focus {
        outline: none;
        border-color: rgba(0, 120, 212, 0.4);
        box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.08), var(--shadow-subtle);
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        flex-shrink: 0;
      }
      label {
        display: block;
        width: 100%;
        font-weight: 500;
        font-size: 0.9375rem;
        margin-bottom: 0.375rem;
        letter-spacing: -0.01em;
      }
      button {
        padding: 0.6875rem 1.125rem;
        border: 0.5px solid var(--border-color);
        border-radius: 10px;
        font-family: inherit;
        font-size: 0.9375rem;
        font-weight: 500;
        background: canvas;
        color: canvastext;
        cursor: pointer;
        transition: all 0.25s ease-out;
        white-space: nowrap;
        letter-spacing: -0.01em;
        box-shadow: var(--shadow-subtle);
      }
      button:hover {
        background: rgba(128, 128, 128, 0.08);
        border-color: var(--border-color-strong);
        transform: translateY(-1px);
        box-shadow: var(--shadow-elevated);
      }
      button:active {
        transform: translateY(0) scale(0.98);
      }
      button#send {
        background: rgba(0, 120, 212, 0.95);
        color: white;
        border-color: rgba(0, 120, 212, 0.95);
        box-shadow: 0 2px 8px rgba(0, 120, 212, 0.25), var(--shadow-subtle);
      }
      button#send:hover {
        background: rgba(0, 120, 212, 1);
        border-color: rgba(0, 120, 212, 1);
        box-shadow:
          0 4px 12px rgba(0, 120, 212, 0.35),
          var(--shadow-elevated);
        transform: translateY(-1px);
      }
      @media (prefers-color-scheme: dark) {
        button#send {
          background: rgba(0, 140, 232, 0.95);
          border-color: rgba(0, 140, 232, 0.95);
          box-shadow: 0 2px 8px rgba(0, 140, 232, 0.3), var(--shadow-subtle);
        }
        button#send:hover {
          background: rgba(0, 140, 232, 1);
          border-color: rgba(0, 140, 232, 1);
          box-shadow:
            0 4px 12px rgba(0, 140, 232, 0.4),
            var(--shadow-elevated);
        }
      }
      #messages li[data-role="system"] a {
        display: inline-block;
        margin-top: 0.875rem;
        padding: 0.5625rem 0.875rem;
        background: rgba(128, 128, 128, 0.06);
        border: 0.5px solid var(--border-color);
        border-radius: 10px;
        text-decoration: none;
        color: inherit;
        font-size: 0.875rem;
        transition: all 0.25s ease-out;
        font-weight: 500;
        letter-spacing: -0.01em;
        box-shadow: var(--shadow-subtle);
      }
      #messages li[data-role="system"] a:hover {
        background: rgba(128, 128, 128, 0.12);
        border-color: var(--border-color-strong);
        transform: translateY(-1px);
        box-shadow: var(--shadow-elevated);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>ChatQBJS</h1>
    <main id="app">
      <noscript>
        JavaScript is off. You can still type, but messages will not persist.
      </noscript>
      <section aria-label="Messages">
        <ol
          id="messages"
          aria-live="polite"
          aria-relevant="additions"
          tabindex="0"
        >
        </ol>
      </section>
      <form id="chat-form">
        <label for="input">Your message</label>
        <textarea id="input" name="message" rows="3" required></textarea>
        <div class="row">
          <button id="send" type="submit">Send</button>
          <button id="change-token" type="button">Change token</button>
          <button id="clear-messages" type="button" disabled>Clear messages</button>
        </div>
      </form>
    </main>
    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
